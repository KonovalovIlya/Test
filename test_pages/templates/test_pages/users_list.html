<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>Пользователи</h3>
    <table>
        <thead>
            <tr>
                No
            </tr>
            <tr>
                Name
            </tr>
            <tr>
                Surname
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr><td>{{user.id}}</td><td>{{user.name}}</td><td>{{user.surname}}</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
